<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Travel Planner</title>
</head>
<body>
    <div id="app">
        <h1>Your Ultimate Travel Guide</h1>
        <div class="container">
            <form id="travel-form">
                <label for="location">Where to?</label>
                <input type="text" id="location" name="location" placeholder="Enter your destination" required>
                <label for="start-date">Starting Date:</label>
                <input type="date" id="start-date" name="start-date" required>
                <label for="end-date">Return Date:</label>
                <input type="date" name="end-date" id="end-date" required>
                <button type="submit">Fetch Trip Details</button>
            </form>
            <div id="trip-info"></div>
        </div>
    </div>
    <script src="index.js" type="module"></script>
</body>
</html>
